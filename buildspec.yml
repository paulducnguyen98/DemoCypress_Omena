version: 0.2

phases:
  install:
    runtime-versions:
        nodejs: 12
  pre_build:
    commands:
      - echo ==========  pre-build phase...  ====================
      - npm install
      - npm install --save-dev cypress-cucumber-preprocessor
      - npm --version
  build:
    commands:
      - echo ==========  build phase...  ====================
      - echo Build started on `date`
      - echo
      - export CONFIG="baseUrl=http://saas-automation-test.s3-website.eu-central-1.amazonaws.com"
      - echo $CONFIG
      - NO_COLOR=1 ./node_modules/.bin/cypress run --browser chromium --headless --config "$CONFIG"
    finally:
      - npx cypress run
  post_build:
    commands:
      - echo ==========  post-build phase...  ====================
      - echo Build completed on `date`
      - pwd
      - ls
artifacts:
  files:
    - 'cypress/videos/**/*'